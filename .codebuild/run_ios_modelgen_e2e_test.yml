version: 0.2
env:
  shell: bash
  variables:
    AMPLIFY_DIR: /root/.npm-global/lib/node_modules/@aws-amplify/cli-internal/bin
    AMPLIFY_PATH: /root/.npm-global/lib/node_modules/@aws-amplify/cli-internal/bin/amplify
    CI: true
    CODEBUILD: true
    NODE_OPTIONS: --max-old-space-size=8096
phases:
  build:
    commands:
      # you can provide a codebuild source version to use old cache and skip all other jobs :)
      - source ./shared-scripts.sh && _runE2ETestsLinux
      - export PATH_TO_MODELS=$CODEBUILD_SRC_DIR/packages/amplify-codegen-e2e-tests/test-apps/swift/amplify/generated/models
      - cd $PATH_TO_MODELS && cd .. && zip -r models.zip models
      - aws s3 cp s3://$ARTIFACT_BUCKET_NAME $PATH_TO_MODELS/models.zip
      - aws s3 presign s3://$ARTIFACT_BUCKET_NAME/models.zip --expires-in 604800
  post_build:
    commands:
      - aws sts get-caller-identity
      - source ./shared-scripts.sh && _scanArtifacts

artifacts:
  files:
    - $CODEBUILD_SRC_DIR/packages/amplify-codegen-e2e-tests/amplify-e2e-reports/*
  discard-paths: yes