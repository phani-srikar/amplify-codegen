name: 'Test compiling Swift Modelgen output'

on:
  workflow_dispatch:
    inputs:
      MODELS_S3_URL:
        description: 'S3 URL for models'
        required: true

jobs:
  Build-Swift-Modelgen:
    name: Analyze
    runs-on: macos-13-xl
    permissions:
      actions: read
      contents: read

    strategy:
      fail-fast: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check Xcode Select
        run: xcode-select --version

      - name: Build and test
        run: xcodebuild -version

      - name: Check swift version
        run: swift --version

      - name: Check current dir
        run: pwd

      - name: Build Swift Models
        env:
          MODELS_S3_URL: ${{ inputs.MODELS_S3_URL }}
        run: ./scripts/test-swift-modelgen.sh
